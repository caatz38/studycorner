    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: #ffffff;
            color: #968686;
            line-height: 1.6;
        }

        /* Header & Navigation */
        header {
            background: #ffffff;
            padding: 40px 40px 20px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 32px;
        }

        .nav-links {
            display: flex;
            gap: 8px;
            list-style: none;
            background: white;
            padding: 6px;
            border-radius: 30px;
            border: 1px solid #e5e7eb;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            display: block;
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            font-size: 15px;
            padding: 10px 24px;
            border-radius: 24px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: #1a1a1a;
            background: #f3f4f6;
        }

        .nav-links a.active {
            background: #e5e7eb;
            color: #1a1a1a;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            padding: 0 40px 60px;
        }

        .hero-content {
            background: linear-gradient(to bottom, #DCECF9 0%, #ffffff 100%);
            border-radius: 32px;
            padding: 80px 60px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #000;
        }

        .subtitle {
            font-size: 18px;
            color: #1a1a1a;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Content */
        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 40px 80px;
        }

        .about-section {
            margin-bottom: 60px;
        }

        .about-section h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .about-section p {
            font-size: 16px;
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 16px;
        }

        /* Terms Section */
        .terms-section {
            max-width: 1200px;
            margin: 60px auto 80px;
            padding: 0 40px;
        }

        .terms-grid {
            display: flex;
            grid-template-columns: repeat(3, 1fr);
            justify-content: center;
            gap: 32px;
        }

        .term-card {
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .term-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border-color: #cbd5e1;
        }

        .term-number {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #DCECF9 0%, #D5D8F9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            line-height: 1;
        }

        .term-card:nth-child(2) .term-number {
            background: linear-gradient(135deg, #D5D8F9 0%, #E3F5E4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .term-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .term-description {
            font-size: 15px;
            color: #6b7280;
            line-height: 1.7;
        }

        /* Footer */
        footer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e5e7eb;
        }

        .footer-text {
            color: #6b7280;
            font-size: 14px;
        }

        .footer-text strong {
            color: #1a1a1a;
            font-weight: 600;
        }

        .footer-signature {
            height: 40px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {

            .faq-section h2 {

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        function toggleFAQ(element) {
            element.classList.toggle('open');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const navLinks = document.getElementById('navLinks');
            
            if (!nav.contains(event.target)) {
                navLinks.classList.remove('active');
            }
        });
